<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: header-head}"></th:block>
    <title>Chi tiết đơn hàng - Activewear Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header with Mega Menu -->
    <th:block th:replace="~{fragments/header :: promo-bar}"></th:block>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <th:block th:replace="~{fragments/header :: mobile-menu}"></th:block>

<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4"><i class="fas fa-file-invoice me-2"></i>Chi tiết đơn hàng</h2>
            <div class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                Đơn hàng của bạn đã được tạo thành công!
            </div>
            <p class="mb-1">Mã đơn hàng: <span class="fw-bold" th:text="${orderId}">0</span></p>
            <p class="text-muted">Bạn có thể xem chi tiết trong trang Đơn hàng.</p>
            <a href="/orders" class="btn btn-primary"><i class="fas fa-list me-2"></i>Về trang Đơn hàng</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Header Scripts -->
    <th:block th:replace="~{fragments/header :: header-scripts}"></th:block>
</body>
</html>
