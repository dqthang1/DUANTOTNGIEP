<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: header-head}"></th:block>
    <title>Giỏ hàng - Activewear Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .quantity-input {
            width: 80px;
            text-align: center;
        }
        .price {
            font-weight: bold;
            color: #e74c3c;
        }
        .total-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-cart i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        /* Lightweight loading overlay (non-modal) */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        .d-none { display: none !important; }
    </style>
</head>
<body>
    <!-- Header with Mega Menu -->
    <th:block th:replace="~{fragments/header :: promo-bar}"></th:block>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <th:block th:replace="~{fragments/header :: mobile-menu}"></th:block>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-shopping-cart me-2"></i>Giỏ hàng của bạn
                </h2>
            </div>
        </div>

        <!-- Cart Content -->
        <div id="cart-content">
            <!-- Cart items will be loaded here -->
        </div>

        <!-- Empty Cart Message -->
        <div id="empty-cart" class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart"></i>
            <h4>Giỏ hàng trống</h4>
            <p class="text-muted">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
            <a href="/products" class="btn btn-primary">
                <i class="fas fa-shopping-bag me-2"></i>Tiếp tục mua sắm
            </a>
        </div>

        <!-- Checkout Button -->
        <div class="row mt-4" id="checkout-section" style="display: none;">
            <div class="col-12 text-end">
                <a href="/checkout" class="btn btn-success btn-lg">
                    <i class="fas fa-credit-card me-2"></i>Thanh toán
                </a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay (no Bootstrap modal, never traps clicks) -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="text-center text-white">
            <div class="spinner-border" role="status"></div>
            <p class="mt-2 mb-0">Đang xử lý...</p>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Thành công</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successMessage">
                <!-- Success message will be shown here -->
            </div>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong class="me-auto">Lỗi</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorMessage">
                <!-- Error message will be shown here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cart.js"></script>
    
    <!-- Header Scripts -->
    <th:block th:replace="~{fragments/header :: header-scripts}"></th:block>
</body>
</html>
