<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Đăng ký tài khoản - Activewear</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h1>Đăng ký tài khoản</h1>
        <p class="subtitle">Tạo tài khoản để mua sắm tại Activewear</p>

        <!-- Thông báo -->
        <div th:if="${successMessage}" class="alert success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>

        <form th:action="@{/auth/register}" th:object="${registrationDto}" method="post">
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" th:field="*{ten}" placeholder="Nhập họ và tên" required />
                <span th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="error-text"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="email@example.com" required />
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text"></span>
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" th:field="*{password}" placeholder="Mật khẩu" required />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-text"></span>
            </div>

            <div class="form-group">
                <label>Xác nhận mật khẩu</label>
                <input type="password" th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu" required />
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-text"></span>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" th:field="*{soDienThoai}" placeholder="VD: 0368xxxxxx" />
                </div>

                <div class="form-group">
                    <label>Giới tính</label>
                    <select th:field="*{gioiTinh}">
                        <option value="">Chọn</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="date" th:field="*{ngaySinh}" />
                </div>
                <div class="form-group">
                    <label>Thành phố</label>
                    <input type="text" th:field="*{thanhPho}" placeholder="Hà Nội, Đà Nẵng..." />
                </div>
            </div>

            <div class="form-group">
                <label>Địa chỉ</label>
                <input type="text" th:field="*{diaChi}" placeholder="Số nhà, đường, quận..." />
            </div>

            <button type="submit" class="btn">Đăng ký</button>
        </form>

        <p class="switch-link">Đã có tài khoản?
            <a th:href="@{/auth/login}">Đăng nhập ngay</a>
        </p>
    </div>
</div>
</body>
</html>
